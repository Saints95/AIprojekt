<style>
h1 {text-align:center;}
h2 {text-align:center;}
p {text-align:center;}

</style>

<div class="container">
  <div class="row">
    <div class="col">
      <div align="center">
      <form novalidate [formGroup]="deleteBookingForm" (ngSubmit)="onSubmit()">
        <fieldset>

          <div class="form-group">
            <label>Id of reservation</label>
            <input type="text" class="form-control"
                   formControlName="bookingId">
          </div>

        </fieldset>

        <p><button type="submit" class="btn btn-primary">Cancel Booking</button></p>
      </form>
  </div>
</div>
